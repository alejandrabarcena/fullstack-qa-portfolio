<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | Alejandra Bárcena</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md px-4 py-3 sticky top-0 z-10">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">Alejandra Bárcena</h1>
      <ul class="hidden md:flex space-x-6 text-sm">
        <li><a href="index.html" class="hover:text-blue-600">Inicio</a></li>
        <li><a href="projects.html" class="hover:text-blue-600">Proyectos</a></li>
        <li><a href="contact.html" class="text-blue-600 font-semibold">Contacto</a></li>
        <li><a href="qa.html" class="hover:text-blue-600">QA</a></li>
      </ul>
    </div>
  </nav>

  <!-- Formulario -->
  <main class="max-w-xl mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Contáctame</h2>
    <form class="space-y-4" action="#" method="POST">
      <label class="block mb-2 text-sm font-medium text-gray-700">Nombre:</label>
      <input type="text" name="nombre" required placeholder="Tu nombre" class="w-full p-3 border border-gray-300 rounded" />

      <label class="block mb-2 text-sm font-medium text-gray-700">Correo:</label>
      <input type="email" name="correo" required placeholder="Tu correo electrónico" class="w-full p-3 border border-gray-300 rounded" />

      <label class="block mb-2 text-sm font-medium text-gray-700">Mensaje:</label>
      <textarea name="mensaje" required rows="5" placeholder="Tu mensaje" class="w-full p-3 border border-gray-300 rounded"></textarea>

      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition-all">Enviar ✉️</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center text-gray-500 text-sm py-4 shadow-inner mt-10">
    &copy; 2025 Alejandra Bárcena. Todos los derechos reservados.
  </footer>

</body>
</html>
