<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | Alejandra BÃ¡rcena</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <main class="max-w-2xl mx-auto p-6 mt-10 bg-white rounded shadow">
    <h1 class="text-3xl font-bold mb-6">Contacto</h1>
    <form>
      <label class="block mb-2">Nombre:</label>
      <input type="text" class="w-full p-2 border rounded mb-4" required />

      <label class="block mb-2">Correo:</label>
      <input type="email" class="w-full p-2 border rounded mb-4" required />

      <label class="block mb-2">Mensaje:</label>
      <textarea class="w-full p-2 border rounded mb-4" rows="4" required></textarea>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enviar</button>
    </form>
  </main>

</body>
</html>
